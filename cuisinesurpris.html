<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoké</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="karaok.css">

  <style>
    .star {
      font-size: 30px;
      color: gray;
      cursor: pointer;
      transition: color 0.2s;
    }
    .star.selected {
      color: gold;
    }
  </style>
</head>
<body>
  <video class="card-video" loop autoplay muted>
    <source src="cuisinesurpris.mp4" type="video/mp4">
  </video>

  <img src="chef.jpg" alt="karaok">

  <fieldset>
    <p>
      Ambiance stylée, animations originales, décor soigné, DJ, éclairage, projection, cocktail… tout est pensé pour créer un moment marquant, moderne et professionnel.
      Faites de votre lancement un événement à la fois stratégique et inoubliable.
    </p>

    <ul style="list-style: none; padding-left: 0;">
      <li style="display: inline;"><i class="bi bi-star-fill star"></i></li>
      <li style="display: inline;"><i class="bi bi-star-fill star"></i></li>
      <li style="display: inline;"><i class="bi bi-star-fill star"></i></li>
      <li style="display: inline;"><i class="bi bi-star-fill star"></i></li>
      <li style="display: inline;"><i class="bi bi-star-fill star"></i></li>
    </ul>

    <button type="button" class="btn" onclick="window.location.href='paiement.html'">PAIEMENT</button>
  </fieldset>

  <script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('mouseover', () => {
        highlightStars(index + 1);
      });

      star.addEventListener('mouseout', () => {
        highlightStars(selectedRating);
      });

      star.addEventListener('click', () => {
        selectedRating = index + 1;
        highlightStars(selectedRating);
        console.log("Note sélectionnée :", selectedRating);
      });
    });

    function highlightStars(rating) {
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('selected');
        } else {
          star.classList.remove('selected');
        }
      });
    }
  </script>
</body>
</html>
